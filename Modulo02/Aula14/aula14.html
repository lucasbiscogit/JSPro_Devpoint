<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>

<form action="">
<input type="checkbox" name="Ativo" id="Ativo" value="Sim" >
<label for="Ativo">Teste</label>
<input type="submit" value="Enviar">

<input type="color" name="cor" id="cor">
<input type="date" name="data" id="data">
<input type="datetime" name="time" id="time">
<hr>
<input type="file" name="" id="">

<hr>
<input type="hidden">
<hr>

<input type="password" name="pass" id="pass">
<hr>
<input type="radio" name="raio" id="a" value="servico">
<input type="radio" name="raio" id="b" value="produto">
<input type="radio" name="raio" id="c" value="Agua">

<hr>

<input type="reset" value="limpar">
<hr>

<input type="time" name="" id="">

<input type="search">

</form>
</body>
</html>
